<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Connection Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }
    .button:hover {
      background: #2563eb;
    }
    .button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #output {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 600px;
      overflow-y: auto;
      display: none;
    }
    #output.show {
      display: block;
    }
    .status {
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Supabase Connection Test</h1>
    <p>This utility will test your Supabase database connection and verify that all required tables and permissions are set up correctly.</p>
    
    <button id="testButton" class="button">Run Connection Test</button>
    
    <div id="status"></div>
    <div id="output"></div>
  </div>

  <script type="module">
    import { testSupabaseConnection } from './src/utils/test-supabase.ts';

    const testButton = document.getElementById('testButton');
    const statusDiv = document.getElementById('status');
    const outputDiv = document.getElementById('output');

    // Override console.log to capture output
    const originalLog = console.log;
    let logOutput = '';

    testButton.addEventListener('click', async () => {
      testButton.disabled = true;
      testButton.textContent = 'Testing...';
      statusDiv.innerHTML = '<div class="status info">‚è≥ Running tests... Please wait.</div>';
      outputDiv.textContent = '';
      outputDiv.classList.add('show');
      logOutput = '';

      // Intercept console.log
      console.log = (...args) => {
        const message = args.join(' ');
        logOutput += message + '\n';
        outputDiv.textContent = logOutput;
        originalLog(...args);
      };

      try {
        const results = await testSupabaseConnection();
        
        // Restore console.log
        console.log = originalLog;

        const allPassed = results.configured && 
                         results.connectionSuccess && 
                         results.tablesExist && 
                         results.canInsert && 
                         results.canRead && 
                         results.canDelete;

        if (allPassed) {
          statusDiv.innerHTML = '<div class="status success">‚úÖ All tests passed! Your Supabase integration is working perfectly.</div>';
        } else {
          const errorList = results.errors.map(e => `<li>${e}</li>`).join('');
          statusDiv.innerHTML = `
            <div class="status error">
              ‚ùå Some tests failed. Please check the errors below:
              <ul style="margin: 10px 0 0 20px;">${errorList}</ul>
            </div>
          `;
        }
      } catch (error) {
        console.log = originalLog;
        statusDiv.innerHTML = `<div class="status error">‚ùå Test failed: ${error.message}</div>`;
        console.error('Test error:', error);
      }

      testButton.disabled = false;
      testButton.textContent = 'Run Connection Test Again';
    });
  </script>
</body>
</html>
